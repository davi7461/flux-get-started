---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  labels:
    app: webapp
    project: booksapp
  namespace: books
spec:
  selector:
    app: webapp
  type: ClusterIP
  ports:
  - name: service
    port: 7000
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: webapp
  labels:
    app: webapp
    project: booksapp
    app.kubernetes.io/part-of: booksapp
  namespace: books
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webapp
      project: booksapp
  template:
    metadata:
      labels:
        app: webapp
        project: booksapp
    spec:
      dnsPolicy: ClusterFirst
      containers:
      - name: service
        image: buoyantio/booksapp:v0.0.5
        env:
        - name: DATABASE_URL
          value: sqlite3:db/db.sqlite3
        - name: AUTHORS_SITE
          value: http://authors:7001
        - name: BOOKS_SITE
          value: http://books:7002
        args: ["prod:webapp"]
        readinessProbe:
          httpGet:
            path: /ping
            port: 7000
        ports:
        - name: service
          containerPort: 7000
---
apiVersion: v1
kind: Service
metadata:
  name: authors
  labels:
    app: authors
    project: booksapp
  namespace: books
spec:
  selector:
    app: authors
  clusterIP: None
  ports:
  - name: service
    port: 7001
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: authors
  labels:
    app: authors
    project: booksapp
    app.kubernetes.io/part-of: booksapp
  namespace: books
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authors
      project: booksapp
  template:
    metadata:
      labels:
        app: authors
        project: booksapp
    spec:
      dnsPolicy: ClusterFirst
      containers:
      - name: service
        image: buoyantio/booksapp:v0.0.5
        env:
        - name: DATABASE_URL
          value: sqlite3:db/db.sqlite3
        - name: BOOKS_SITE
          value: http://books:7002
        - name: FAILURE_RATE
          value: "0.5"
        args: ["prod:authors"]
        readinessProbe:
          httpGet:
            path: /ping
            port: 7001
        ports:
        - name: service
          containerPort: 7001
---
