---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "books-ingress"   
  labels:
    app: "books-ingress"  
  namespace: books
spec:
  rules:
    - host: "dvd-library.rdps-emea.rackspace.net"
      http:
        paths:
          - path: /
            backend:
              serviceName: webapp
              servicePort: 7000