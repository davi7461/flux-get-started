apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: demo
  labels:
    app: go-sample3
  name: go-sample3
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-sample3
  strategy: {}
  template:
    metadata:
      labels:
        app: go-sample3
    spec:
      containers:
      - image: gcr.io/devops-ps-uk-default/david-go-sample:0.1
        name: go-sample3
        resources: {}
      # imagePullSecrets:
      #   - name: gcr-json-key

apiVersion: v1
kind: Service
metadata:
  name: go-sample3
  namespace: demo
  labels:
    app: go-sample3
spec:
  selector:
    app: go-sample3
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP