apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "grafana-ingress"   
  labels:
    app: "grafana-ingress"  
  namespace: linkerd
spec:
  rules:
    - host: "*.xip.io"
      http:
        paths:
          - path: /grafana
            backend:
              serviceName: linkerd-grafana
              servicePort: 3000